<!DOCTYPE html>
<html lang="ar">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>لعبة إبداع الشعر</title>
</head>
<body>
 <h1>لعبة إبداع الشعر</h1>
 <p id="poem">هل بالطلول لسائل رد...ام هل لها بتكلم عهد</p>
 <input type="text" id="answer" placeholder="اكتب بيت شعر جديد يبدأ بآخر كلمة من البيت المعروض">
 <button onclick="submitAnswer()">إرسال</button>
 <p id="score">النقاط: 0</p>
 <div id="message"></div>

 <script>
  const poems = [
   "هل بالطلول لسائل رد...ام هل لها بتكلم عهد",
   "آذنتنا ببينها أسماء رب ثاو يمل من الثواء",
   // ... المزيد من الأبيات
   "وإذا صحوت فإنني رب الشويهة والبعير",
   "إن كنت عاذلتي فسيري نحو العرق ولا تحوري",
   "لا تسألي عن جل ما لي وانظري كرمي وخيري",
   // ... المزيد من الأبيات الجديدة
  ];

  let currentPoemIndex = 0;

  function displayMessage(message) {
   const messageElement = document.getElementById("message");
   messageElement.innerHTML = message;
   messageElement.classList.add("visible");

   setTimeout(() => {
    messageElement.classList.remove("visible");
   }, 2000);
  }

  function submitAnswer() {
   const answer = document.getElementById("answer").value;
   const lastWord = document.getElementById("poem").innerHTML.split(" ").pop();

   if (answer.startsWith(lastWord)) {
    // إجابة صحيحة
    displayMessage("مليووون نقطة!");

    // عرض البيت التالي
    currentPoemIndex++;
    if (currentPoemIndex < poems.length) {
     document.getElementById("poem").innerHTML = poems[currentPoemIndex];
    } else {
     // لا يوجد المزيد من الأبيات
     displayMessage("لقد انتهت اللعبة!");
    }
   } else {
    // إجابة خاطئة
    displayMessage("يبدو انني من سيسبك");
   }

   // تنظيف حقل الإدخال
   document.getElementById("answer").value = "";
  }
 </script>
